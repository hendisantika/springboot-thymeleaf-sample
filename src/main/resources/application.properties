spring.thymeleaf.cache=true
pring.web.resources.static-locations=${project.base-dir}/src/main/resources/static/
spring.web.resources.cache.period=0
spring.security.basic.enabled=true
spring.security.user.name=admin # Default user name.
spring.security.user.password=admin # Password for the default user name.
spring.management.security.enabled=${security.basic.enabled}
spring.jmx.enabled=true
management.security.enabled=true
management.endpoints.enable=true
management.endpoints.web.base-path=/
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
